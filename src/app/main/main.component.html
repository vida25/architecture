<main id="fullpage" class="main__pages" role='main'>
   <div id="background_day" #backgroundday
         [@dayOrNightTrigger]="dayOrNight"
         (window:resize)="onResize($event, backgroundday, backgroundnight)">
         </div>
   <div id="background_night" #backgroundnight></div>
   <div id="content">
   <side-bar-component></side-bar-component>
      <div id="day_night">
         <div>
            <button  id='day_or_night' #instancedayornight
                     (click)="aplyDayOrNight( instancedayornight )"> {{dayOrNightValues[dayOrNight].toUpperCase()}} </button>
            <button id='go_to_planning' routerLink="/planning">Планування</button>
         </div>
      </div>
   </div>
</main>
